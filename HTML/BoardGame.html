<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="../CSS/StyleSheet.CSS">
    <title>Chris的桌遊小天地</title>
</head>
<body>
    <header>
        <span class="MainTiTle">Chris的桌遊小天地</span>
        <span class="SubTitle">~及時行樂，珍惜現在</span>
    </header>
    <hr/>
    <p>長大出社會後，每當朋友或家人聚會時，大家都閒得沒事做或不斷的滑手機打發時間，完全沒有任何互動，總覺得時間就在無聊中度過;
        終於有一天親戚小孩再也受不了了，詢問有沒有什麼有趣的東西可以玩，最後從櫃子拿出了從大一後再也沒有玩過的桌遊;
        遊完後，發現氣氛突然變得熱絡，似乎聚會不再那麼的單調無趣;此後，我就在每次聚會前被詢問有沒有的情況下越買越多桌遊了。
    </p>
    <div class="BoardGame_Introduce">
        <figure class="BoardGameComment" id="Anomia">
            <img src="../Image/Board＿Game/Anomia.jpg" alt="字字轉機" class="Board_Image"/>
            <figcaption>
                <ul>
                    <li>
                        <span>分類：</span>
                        反應遊戲
                    </li>
                    <li>
                        <span>人數：</span>
                        3~6，若超過六人也無所謂，可將兩副卡牌和再一起使用</li>
                    <li>
                        <span>推薦：</span>
                    </li>
                    <li>
                        <span> 簡介：</span> 
                        比心臟病更喪心病狂的桌遊，當符合對決條件時，雙方須立刻依對方牌上的題目喊出相對應的答案ㄤ;
                        然而就算在勝負發生後的瞬間，也依然有可能立刻符合對決條件，使玩家不得有一時鬆懈，不時的在進行決鬥;
                        此外，遊戲還有其他功能牌使決鬥機會更加提升，使比賽更加刺激，讓玩家沒有一絲機會覺得無聊沒事做。
                    </li>
                    <li> 
                        <span>評比：</span>
                        是一款隨時都會專注在遊戲內的桌遊，不會因等待其他人而感到無聊的遊戲，適合所有人遊玩。通常出去玩有不熟的朋友都會拿這款開場，很容易讓大家不知不覺投入其中，熱絡起來。
                    </li>
                </ul>
            </figcaption>
        </figure>
        <figure class="BoardGameComment" id="Catan">
            <img src="../Image/Board＿Game/Catan.jpg" alt="卡坦島" class="Board_Image"/>
            <figcaption>
                <ul>
                    <li>
                        <span>分類：</span>
                        輕度策略遊戲
                    </li>
                    <li>
                        <span>人數：</span>
                        2~4，購買擴充可最多達到6人</li>
                    <li>
                        <span>推薦：</span>
                    </li>
                    <li>
                        <span> 簡介：</span> 
                        類似大富翁遊戲，想辦法佔領各種土地，來獲取不同資源建設自己的春裝吧！資源不夠？那就跟其他人交易或直接搶劫吧！
                    </li>
                    <li> 
                        <span>評比：</span>
                        當大家想剛開始玩一點輕度策略遊戲時，就會推薦這款，遊戲前期偏向策略遊戲，需要判斷村莊要往何處發展，資源的平衡;
                        而遊戲中後期玩家開始交易時，想辦法成為戰國的縱橫家來說服大家跟你合作吧或說服其他玩家之間的互相背叛，來獲取自己的最大利益吧！
                    </li>
                </ul>
            </figcaption>
        </figure>
        <figure class="BoardGameComment" id="Citadels">
            <img src="../Image/Board＿Game/Citadels.jpg" alt="富饒之城" class="Board_Image"/>
            <figcaption>
                <ul>
                    <li>
                        <span>分類：</span>
                        中度策略遊戲
                    </li>
                    <li>
                        <span>人數：</span>
                        2~7，擴充可最多達到8人</li>
                    <li>
                        <span>推薦：</span>
                    </li>
                    <li>
                        <span> 簡介：</span> 
                        下回合的選角順序，角色能力，要建設自家還是妨礙對手，要賺錢還是要蓋房子，每回合能做的事有限，想辦法做出最佳的策略吧！
                    </li>
                    <li> 
                        <span>評比：</span>
                        遊戲相當平衡，相對不需要跟其他玩家互動交流，適合喜歡專心在做決策的人。
                    </li>
                </ul>
            </figcaption>
        </figure>
    </div>
    
</body>
</html>
